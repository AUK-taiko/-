<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>曲を贈る</title>
</head>
<body>
  <h1>アウクに曲を贈る</h1>
  <input type="text" id="song" placeholder="曲名を入力">
  <button onclick="send()">送信</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzuDtxlK2kG1va2BbIrFgtJCuafxQeQCCYmwVpDIU48dozX-fq3MyIheeamEINBkd-P/exec";

    function send() {
      const song = document.getElementById("song").value;

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({ song: song })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.status);
      })
      .catch(error => {
        alert("送信に失敗しました");
        console.error(error);
      });
    }
  </script>
</body>
</html>
